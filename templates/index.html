<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dr. Jingo Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#006d77">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #006d77;
            --primary-light: #83c5be;
            --accent-color: #f4a261;
            --background-color: #faf3e0;
            --surface-color: #edf6f9;
            --text-primary: #2a3439;
            --text-secondary: #506770;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            background-color: var(--background-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--surface-color);
            box-shadow: 0 0 20px var(--shadow-color);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            padding: 2rem;
            text-align: center;
            border-bottom: 5px solid var(--accent-color);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .nav-container {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-button {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .nav-button:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .nav-button i {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 1.6rem;
            }

            .header p {
                font-size: 1rem;
            }

            .nav-container {
                padding: 1.5rem;
            }

            .nav-button {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Welcome to Dr. Jingo</h1>
            <p>Your trusted AI medical mentor for medical education and clinical reasoning in Uganda.</p>
        </div>
        <div class="nav-container">
            <a href="{{ url_for('chat') }}" class="nav-button">
                <i class="fas fa-comment-medical"></i>
                Ask a Medical Question
            </a>
            <a href="{{ url_for('case_study') }}" class="nav-button">
                <i class="fas fa-stethoscope"></i>
                Start Case Study
            </a>
            <a href="{{ url_for('history') }}" class="nav-button">
                <i class="fas fa-history"></i>
                View Chat History
            </a>
        </div>
    </div>
</body>
</html>
