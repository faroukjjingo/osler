<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dr. Jingo - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#006d77">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #006d77;
            --primary-light: #83c5be;
            --secondary-color: #e9c46a;
            --accent-color: #f4a261;
            --background-color: #faf3e0;
            --surface-color: #edf6f9;
            --text-primary: #2a3439;
            --text-secondary: #506770;
            --border-color: #d2d6d7;
            --user-message-bg: #006d77;
            --user-text-color: #ffffff;
            --bot-message-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: var(--background-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
        }

        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--surface-color);
            box-shadow: 0 0 20px var(--shadow-color);
        }

        .sidebar {
            width: 60px;
            background: var(--primary-color);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0;
            transition: width 0.3s ease;
            overflow: hidden;
            position: relative;
            z-index: 1000;
        }

        .sidebar.open {
            width: 250px;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        .sidebar-nav {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: background 0.2s ease;
        }

        .sidebar-nav a:hover {
            background: var(--primary-light);
        }

        .sidebar-nav a i {
            width: 24px;
            text-align: center;
            margin-right: 0.5rem;
        }

        .sidebar-nav a span {
            display: none;
        }

        .sidebar.open .sidebar-nav a span {
            display: inline;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 0.85rem 1.25rem;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--primary-light);
            flex: 0 0 auto;
        }

        .content-body {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 1.5rem;
            background: var(--background-color);
            background-image: linear-gradient(rgba(0, 109, 119, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 109, 119, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.25rem;
            animation: fadeIn 0.3s ease-in-out;
            opacity: 0;
        }

        .message.visible {
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            margin-right: 0.85rem;
            flex-shrink: 0;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .message .message-content {
            max-width: 80%;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.6;
            word-wrap: break-word;
            white-space: pre-wrap;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .message .message-content p {
            margin-bottom: 0.75rem;
        }

        .message .message-content p:last-child {
            margin-bottom: 0;
        }

        .bot-message {
            background: var(--bot-message-bg);
            border-top-left-radius: 4px;
            color: var(--text-primary);
        }

        .user-message-container {
            justify-content: flex-end;
            margin-right: 0.5rem;
            display: flex;
        }

        .user-message {
            background: var(--user-message-bg);
            border-top-right-radius: 4px;
            color: var(--user-text-color);
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            height: 20px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--primary-light);
            border-radius: 50%;
            margin: 0 3px;
            animation: blink 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 100% { opacity: 0.4; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }

        .input-container {
            background: white;
            border-top: 1px solid var(--border-color);
            padding: 1rem 1.25rem;
            position: sticky;
            bottom: 0;
            flex: 0 0 auto;
            z-index: 10;
            box-shadow: 0 -2px 10px var(--shadow-color);
        }

        .chat-input {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .chat-input input {
            flex: 1;
            padding: 0.85rem 1.25rem;
            border: 2px solid var(--border-color);
            border-radius: 30px;
            font-size: 1rem;
            background: var(--surface-color);
            color: var(--text-primary);
            outline: none;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .chat-input input:focus {
            border-color: var(--primary-light);
            box-shadow: 0 2px 10px rgba(0, 109, 119, 0.15);
        }

        .chat-input input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .chat-input button {
            width: 50px;
            height: 50px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-weight: 500;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(244, 162, 97, 0.4);
        }

        .chat-input button:hover {
            background: #e76f51;
            transform: translateY(-2px);
        }

        .chat-input button:active {
            transform: translateY(0);
        }

        .chat-input button:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            opacity: 0.6;
            box-shadow: none;
        }

        .welcome-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px var(--shadow-color);
            border-left: 5px solid var(--primary-color);
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .welcome-card h2 {
            color: var(--primary-color);
            font-size: 1.4rem;
            margin-bottom: 0.75rem;
        }

        .welcome-card p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            justify-content: center;
        }

        .action-buttons button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-buttons button:hover {
            background: var(--primary-light);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 50px;
            }

            .sidebar.open {
                width: 200px;
            }

            .header {
                font-size: 1.2rem;
                padding: 0.75rem 1rem;
            }

            .content-body {
                padding: 1rem;
            }

            .welcome-card {
                padding: 1.25rem;
                margin-bottom: 1.5rem;
            }

            .message .message-content {
                max-width: 85%;
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }

            .input-container {
                padding: 0.75rem 1rem;
                padding-bottom: calc(0.75rem + env(safe-area-inset-bottom, 0));
            }
        }

        @supports (-webkit-touch-callout: none) {
            .content-body {
                padding-bottom: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <button class="sidebar-toggle" id="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="sidebar-nav">
                <a href="{{ url_for('chat.home') }}">
                    <i class="fas fa-comment-medical"></i>
                    <span>Ask a Question</span>
                </a>
                <a href="{{ url_for('case_study.case_study') }}">
                    <i class="fas fa-stethoscope"></i>
                    <span>Case Study</span>
                </a>
                <a href="{{ url_for('history.history') }}">
                    <i class="fas fa-history"></i>
                    <span>Chat History</span>
                </a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">Jingo</header>
            <div class="content-body" id="content-body">
                {% block content %}{% endblock %}
            </div>
            {% block input %}{% endblock %}
        </main>
    </div>

    <script>
        $(document).ready(function() {
            const sidebar = $("#sidebar");
            const toggleButton = $("#sidebar-toggle");

            toggleButton.click(function() {
                sidebar.toggleClass("open");
            });

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then(reg => console.log('Service Worker registered:', reg))
                    .catch(err => console.error('Service Worker registration failed:', err));
            }
        });
    </script>
</body>
</html>
