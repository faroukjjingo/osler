<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dr. Osler Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-color: #000000;
            --surface-color: #121212;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-color: #ffffff;
            --border-color: #333333;
            --user-message-bg: #333333;
            --bot-message-bg: #222222;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: var(--background-color);
            font-family: 'Roboto', sans-serif;
            color: var(--text-primary);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .chat-header {
            background: var(--surface-color);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            font-size: 1.25rem;
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 0 0 auto;
            z-index: 10;
        }

        .chat-header img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid var(--accent-color);
        }

        .chat-body {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 1rem;
            background: var(--background-color);
            position: relative;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease-in-out;
            opacity: 0;
        }

        .message.visible {
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }

        .message .message-content {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.95rem;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message .message-content p {
            margin-bottom: 0.5rem;
        }

        .message .message-content p:last-child {
            margin-bottom: 0;
        }

        .bot-message {
            background: var(--bot-message-bg);
            border-top-left-radius: 2px;
        }

        .user-message-container {
            justify-content: flex-end;
            margin-right: 0.5rem;
        }

        .user-message {
            background: var(--user-message-bg);
            border-top-right-radius: 2px;
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            height: 20px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            margin: 0 2px;
            animation: blink 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 100% { opacity: 0.4; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }

        .input-container {
            background: var(--surface-color);
            border-top: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            flex: 0 0 auto;
            z-index: 10;
            width: 100%;
        }

        .chat-input {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 0.65rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 0.95rem;
            background: #242424;
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s ease;
        }

        .chat-input input:focus {
            border-color: #555555;
        }

        .chat-input button {
            width: 42px;
            height: 42px;
            background: #333333;
            color: var(--text-primary);
            border: none;
            border-radius: 50%;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
            flex-shrink: 0;
        }

        .chat-input button:hover {
            background: #444444;
        }

        .chat-input button:disabled {
            background: #1a1a1a;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Send icon */
        .send-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            position: relative;
        }

        .send-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            width: 14px;
            height: 2px;
            background: var(--text-primary);
        }

        .send-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 8px;
            height: 2px;
            background: var(--text-primary);
        }

        /* Fix mobile issues */
        @media (max-width: 640px) {
            .chat-header {
                padding: 0.6rem 0.75rem;
            }

            .message .message-content {
                max-width: 85%;
                padding: 0.6rem 0.75rem;
                font-size: 0.9rem;
            }

            .input-container {
                padding: 0.6rem 0.75rem;
                padding-bottom: calc(0.6rem + env(safe-area-inset-bottom, 0));
            }
        }

        /* Fix for iOS */
        @supports (-webkit-touch-callout: none) {
            .chat-body {
                padding-bottom: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="{{ url_for('static', filename='assets/img/bothead.png') }}" alt="Dr. Osler">
            Dr. Osler
        </div>
        
        <div class="chat-body" id="chat-history">
            <div class="message visible">
                <img src="{{ url_for('static', filename='assets/img/bothead.png') }}" class="avatar" alt="Dr. Osler">
                <div class="message-content bot-message">
                    <p><strong>Hello! I'm Dr. Osler.</strong></p>
                    <p>Ask me any medical question, and I'll guide you through a clinical lens with practical insights.</p>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="chat-input">
                <input type="text" id="question" placeholder="Ask a medical question..." required>
                <button id="send-button"><span class="send-icon"></span></button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const chatHistory = $("#chat-history");
            const questionInput = $("#question");
            const sendButton = $("#send-button");
            let isProcessing = false;
            
            // Focus on input when page loads
            questionInput.focus();

            function scrollToBottom() {
                const chatBody = chatHistory[0];
                chatBody.scrollTop = chatBody.scrollHeight;
            }

            function disableInput() {
                questionInput.prop('disabled', true);
                sendButton.prop('disabled', true);
                isProcessing = true;
            }

            function enableInput() {
                questionInput.prop('disabled', false);
                sendButton.prop('disabled', false);
                isProcessing = false;
                questionInput.focus();
            }

            function appendUserMessage(message) {
                const userMessageHtml = `
                    <div class="message user-message-container">
                        <div class="message-content user-message">${message}</div>
                    </div>
                `;
                chatHistory.append(userMessageHtml);
                setTimeout(() => {
                    chatHistory.find('.message:last-child').addClass('visible');
                }, 100);
            }

            function createBotMessageContainer() {
                const botMessageHtml = `
                    <div class="message">
                        <img src="{{ url_for('static', filename='assets/img/bothead.png') }}" class="avatar" alt="Dr. Osler">
                        <div class="message-content bot-message">
                            <div class="typing-indicator">
                                <span></span><span></span><span></span>
                            </div>
                        </div>
                    </div>
                `;
                chatHistory.append(botMessageHtml);
                setTimeout(() => {
                    chatHistory.find('.message:last-child').addClass('visible');
                }, 100);
                return chatHistory.find('.message:last-child .message-content');
            }

            async function processStream(response) {
                const reader = response.body.getReader();
                const messageContainer = createBotMessageContainer();
                let messageText = '';

                try {
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        
                        const chunk = new TextDecoder().decode(value);
                        messageText += chunk;
                        
                        // Replace typing indicator with actual text
                        messageContainer.html(messageText);
                        scrollToBottom();
                    }
                } catch (error) {
                    console.error('Error reading stream:', error);
                    messageContainer.html('An error occurred while processing your request.');
                } finally {
                    enableInput();
                }
            }

            async function sendMessage() {
                const userMessage = questionInput.val().trim();
                if (userMessage === '' || isProcessing) return;

                disableInput();
                questionInput.val('');
                appendUserMessage(userMessage);
                scrollToBottom();

                try {
                    const response = await fetch('/send_chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ question: userMessage })
                    });

                    if (!response.ok) throw new Error('Network response was not ok');
                    await processStream(response);
                } catch (error) {
                    console.error('Error:', error);
                    const messageContainer = createBotMessageContainer();
                    messageContainer.html('An error occurred while processing your request.');
                    enableInput();
                }
            }

            sendButton.click(sendMessage);
            questionInput.keypress(function(e) {
                if (e.which === 13 && !isProcessing) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Handle viewport resizing to keep scroll at bottom
            const resizeObserver = new ResizeObserver(() => {
                if (!isProcessing) {
                    scrollToBottom();
                }
            });
            
            resizeObserver.observe(document.body);

            // Register service worker for PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then(reg => console.log('Service Worker registered:', reg))
                    .catch(err => console.error('Service Worker registration failed:', err));
            }
        });
    </script>
</body>
</html>
