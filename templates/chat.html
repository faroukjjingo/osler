<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dr. Osler Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#00aaff">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-color: #1a1a1a;
            --surface-color: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-color: #00aaff;
            --border-color: #3a3a3a;
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: var(--background-color);
            font-family: 'Roboto', sans-serif;
            color: var(--text-primary);
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            background: var(--surface-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: var(--surface-color);
            color: var(--text-primary);
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-shrink: 0;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
        }

        .chat-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            scroll-behavior: smooth;
            background: var(--surface-color);
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.3s ease-in-out;
            opacity: 0;
        }

        .message.visible {
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 1rem;
            box-shadow: var(--shadow-sm);
        }

        .message .message-content {
            max-width: 80%;
            padding: 1rem 1.25rem;
            border-radius: 10px;
            font-size: 1rem;
            line-height: 1.6;
            word-wrap: break-word;
            white-space: pre-wrap;
            background: #3a3a3a;
            color: var(--text-primary);
        }

        .bot-message {
            background: #3a3a3a;
            border-top-left-radius: 4px;
        }

        .user-message {
            background: var(--accent-color);
            color: var(--text-primary);
            border-top-right-radius: 4px;
        }

        .user-message-container {
            justify-content: flex-end;
        }

        .typing-indicator {
            display: inline-block;
            margin-left: 4px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 5px;
            height: 5px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            margin: 0 1px;
            animation: blink 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .chat-input {
            position: sticky;
            bottom: 0;
            display: flex;
            border-top: 1px solid var(--border-color);
            padding: 1rem;
            background: var(--surface-color);
            gap: 0.75rem;
            flex-shrink: 0;
            z-index: 1000;
            box-sizing: border-box;
            width: 100%;
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: #333333;
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s ease;
            min-height: 48px;
            box-sizing: border-box;
            display: block;
        }

        .chat-input input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 170, 255, 0.2);
        }

        .chat-input button {
            background: var(--accent-color);
            color: var(--text-primary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            min-height: 48px;
            box-sizing: border-box;
        }

        .chat-input button:hover {
            background: #0088cc;
        }

        .chat-input button:disabled {
            background: #555555;
            cursor: not-allowed;
        }

        @media (max-width: 640px) {
            .chat-container {
                border-radius: 0;
            }

            .chat-header {
                font-size: 1.25rem;
            }

            .message .message-content {
                max-width: 85%;
            }

            .chat-input {
                padding: 0.75rem;
                flex-wrap: nowrap;
            }

            .chat-input input {
                min-height: 40px;
            }

            .chat-input button {
                min-height: 40px;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="{{ url_for('static', filename='assets/img/bothead.png') }}" alt="Dr. Osler">
            Dr. Osler
        </div>
        <div class="chat-body" id="chat-history">
            <div class="message visible">
                <img src="{{ url_for('static', filename='assets/img/bothead.png') }}" class="avatar" alt="Dr. Osler">
                <div class="message-content bot-message">
                    <p><strong>Hello! I'm Dr. Osler.</strong></p>
                    <p>Ask me any medical question, and I'll guide you through a clinical lens with practical insights.</p>
                </div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="question" placeholder="Ask a medical question..." required>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const chatHistory = $("#chat-history");
            const questionInput = $("#question");
            const sendButton = $("#send-button");
            let isProcessing = false;

            function scrollToBottom() {
                const chatBody = chatHistory[0];
                chatBody.scrollTop = chatBody.scrollHeight;
            }

            function disableInput() {
                questionInput.prop('disabled', true);
                sendButton.prop('disabled', true);
                isProcessing = true;
            }

            function enableInput() {
                questionInput.prop('disabled', false);
                sendButton.prop('disabled', false);
                isProcessing = false;
                questionInput.focus();
            }

            function appendUserMessage(message) {
                const userMessageHtml = `
                    <div class="message user-message-container">
                        <div class="message-content user-message">${message}</div>
                    </div>
                `;
                chatHistory.append(userMessageHtml);
                setTimeout(() => {
                    chatHistory.find('.message:last-child').addClass('visible');
                }, 100);
            }

            function createBotMessageContainer() {
                const botMessageHtml = `
                    <div class="message">
                        <img src="{{ url_for('static', filename='assets/img/bothead.png') }}" class="avatar" alt="Dr. Osler">
                        <div class="message-content bot-message">
                            <span class="typing-indicator">
                                <span></span><span></span><span></span>
                            </span>
                        </div>
                    </div>
                `;
                chatHistory.append(botMessageHtml);
                setTimeout(() => {
                    chatHistory.find('.message:last-child').addClass('visible');
                }, 100);
                return chatHistory.find('.message:last-child .message-content');
            }

            async function processStream(response) {
                const reader = response.body.getReader();
                const messageContainer = createBotMessageContainer();
                let messageText = '';
                let isScrolledToBottom = chatHistory[0].scrollHeight - chatHistory[0].scrollTop === chatHistory[0].clientHeight;

                try {
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        
                        const chunk = new TextDecoder().decode(value);
                        messageText += chunk;
                        
                        messageContainer.html(messageText);
                        if (isScrolledToBottom) {
                            scrollToBottom();
                        }
                    }
                } catch (error) {
                    console.error('Error reading stream:', error);
                    messageContainer.html('An error occurred while processing your request.');
                } finally {
                    enableInput();
                }
            }

            async function sendMessage() {
                const userMessage = questionInput.val().trim();
                if (userMessage === '' || isProcessing) return;

                disableInput();
                questionInput.val('');
                appendUserMessage(userMessage);
                scrollToBottom();

                try {
                    const response = await fetch('/send_chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ question: userMessage })
                    });

                    if (!response.ok) throw new Error('Network response was not ok');
                    await processStream(response);
                } catch (error) {
                    console.error('Error:', error);
                    const messageContainer = createBotMessageContainer();
                    messageContainer.html('An error occurred while processing your request.');
                    enableInput();
                }
            }

            sendButton.click(sendMessage);
            questionInput.keypress(function(e) {
                if (e.which === 13 && !isProcessing) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Register service worker for PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then(reg => console.log('Service Worker registered:', reg))
                    .catch(err => console.error('Service Worker registration failed:', err));
            }
        });
    </script>
</body>
</html>
